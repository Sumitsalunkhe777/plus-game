    <!-- java script here below  -->
    <script>
        var btn = document.getElementsByClassName('box');
        var grid=3;
       




        // clears the cells resets color to grey 
    function format(){


        for(var i=0;i<=100;i++){btn[i].style.backgroundColor = "grey";}
    
    
        }


     //increases the grid square 
     function increase(){
        
        ++grid;
        
        for(var i=1;i<=1+(grid-1)*10;i=i+10){
            for(var j=i;j<=i+grid-1;j++){
                on(j);
                
            }
        }

     }



          // derease the grid square 
          function decrese(){
            
            --grid;
            --grid;
            for(var i=1;i<=100;i++){off(i)}
            increase();
    
         }

   /* temporary numbering to all grids till 100

     }  
        */ 
     
     
// off function hides on shows 
function off(i){btn[i-1].style.opacity = "0";}
function on(i){btn[i-1].style.opacity = "1";}

     //3*3 grid base starting hide others 
     
     






     function change(n){
        if (btn[n-1].style.backgroundColor!="yellow"){
            btn[n-1].style.backgroundColor = "yellow";
     }
     else{
        btn[n-1].style.backgroundColor = "grey";  
    }
    
    }
    
    // changes the color of the 5 boxes around edges making a +
     function toggle(n)
     {
         change(n);
         if(n>10){change(n-10);}
         if(n<91){change(n+10); }
         if(n%10!=1){change(n-1);}
         if(n%10!=0){change(n+1);}
         
        }
